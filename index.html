<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>

<body>
    <div class="todo">
        <label for="input">
            <h2>To-Do List <img src="./img/task.png" alt=""></h2>
        </label>
        <div class="submit"><input type="text" id="input" minlength="1" maxlength="28"
                placeholder="add your tasks here"><button onclick="addTask()">Add</button>
        </div>
        <ul class="tasks">
            <li>
                <label class="task">
                    <input type="checkbox" class="task-checkbox" />
                    <span class="task-text">Example task (click text to mark completed)</span>
                </label>
                <button class="delete" aria-label="Delete task">Ã—</button>
            </li>
        </ul>






    </div>
    <script src="./main.js"></script>
</body>

</html>
